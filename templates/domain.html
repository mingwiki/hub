<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Domain Tree Manager</title>
        <style>
            body {
                margin: 0;
                font-family: sans-serif;
            }

            .layout {
                display: flex;
                height: 100vh;
            }

            .form {
                width: 30rem;
                min-width: 18rem;
                padding: 1.25rem;
                border-right: 1px solid #ccc;
                box-sizing: border-box;
            }

            .list {
                flex: 1;
                padding: 1.25rem;
                overflow-y: auto;
                background: #f9f9f9;
            }

            textarea {
                width: 100%;
                height: 8rem;
                resize: vertical;
                font-family: monospace;
                margin-bottom: 1rem;
            }

            button {
                padding: 0.5rem 1rem;
                margin-bottom: 2rem;
                font-size: 1rem;
            }

            h2 {
                margin-top: 0;
            }

            ol {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));
                gap: 0.5rem 1rem;
                list-style: decimal-leading-zero inside;
                padding-left: 1rem;
            }

            ol li {
                background: #fff;
                font-family: monospace;
                padding: 0.25rem 0.5rem;
                border: 1px solid #ddd;
                border-radius: 0.25rem;
            }
        </style>
    </head>
    <body>
        <div class="layout">
            <div class="form">
                <h2>Manage Domains</h2>
                <form action="/domain/submit" method="post">
                    <label>Add Domains (one per line):</label><br />
                    <textarea name="adds"></textarea><br />

                    <label>Delete Domains (one per line):</label><br />
                    <textarea name="dels"></textarea><br />

                    <button type="submit">Submit</button>
                </form>

                <form action="/import_rules" method="post">
                    <label>Import SwitchyOmega Rules</label>
                    <textarea
                        name="rules"
                        placeholder="*.google.com +proxy&#10;*.chatgpt.com +proxy"></textarea>
                    <button type="submit">Import</button>
                </form>
            </div>

            <div class="list">
                <h2>Domain List</h2>
                <ol>
                    {% for domain in domains %}
                    <li>{{ domain }}</li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </body>
</html>
